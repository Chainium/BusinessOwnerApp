<ion-split-pane when="md">
<!-- Menu Main Top  -->
<ion-menu [content]="content"  *ngIf="params != null" persistent="true">
    <ion-header  
      header-background-image 
      [ngStyle]="{'background-image': 'url(' + params.background + ')'}">
             <ion-thumbnail>
                    <img [src]="params.image">
                </ion-thumbnail>
            <a href="javascript:;" 
                (click)="openPage('BusinessProfilePage')" 
                item-title menuClose text-center style="bottom: 60px;width: 98%;position: absolute">
                {{params.title}}
            </a>
    </ion-header>
    <!-- Menu Main List -->
    <ion-content main-menu>
        <ion-list no-margin no-padding>
          <button menuClose ion-item paddinge-left no-lines item-title 
            (click)="openPage('TokensPage')">
              <ion-icon icon-small item-left>
                  <i class="fa fa-user"></i>
              </ion-icon>
              My CHX Tokens
          </button>
          <button menuClose ion-item paddinge-left no-lines item-title 
            (click)="openPage('OfferListPage')">
              <ion-icon icon-small item-left>
                  <i class="fa fa-user"></i>
              </ion-icon>
              My Offers
          </button>
          <button menuClose ion-item paddinge-left no-lines item-title 
            (click)="openPage('InvestorsPage')">
              <ion-icon icon-small item-left>
                  <i class="fa fa-address-book"></i>
              </ion-icon>
              Investors
          </button>
          <button menuClose ion-item paddinge-left no-lines item-title 
            (click)="openPage('AccountPage')">
              <ion-icon icon-small item-left>
                  <i class="fa fa-home"></i>
              </ion-icon>
              Account
          </button>
          <button menuClose ion-item paddinge-left no-lines item-title 
            (click)="openPage('HelpPage')">
              <ion-icon icon-small item-left>
                  <i class="fa fa-help"></i>
              </ion-icon>
              Help
          </button>
          <button menuClose ion-item paddinge-left no-lines item-title 
            (click)="logout()">
              <ion-icon icon-small item-left>
                  <i class="fa fa-sign-out"></i>
              </ion-icon>
              Logout
          </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" main #content swipeBackEnabled="false"></ion-nav>
</ion-split-pane>
