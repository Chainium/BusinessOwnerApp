<ion-header>
  <ion-navbar header-color>
    <button ion-button menuToggle>
      <ion-icon class="icon-menu" name="menu"></ion-icon>
    </button>
    <ion-title text-left>Dashboard</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <p class="welcome-text">Hello {{ profile.firstName }}</p>
  <ion-list no-border>
    <ion-item (click)="openPage('AccountPage')">
      <ion-icon name="contact"></ion-icon>
      Personal profile
    </ion-item>
    <ion-item (click)="openPage('BusinessProfilePage')">
      <ion-icon name="contacts"></ion-icon>
      Business profile
    </ion-item>
  </ion-list>
  <p class="welcome-text">Current offers</p>
  <ion-content>
    <google-card-layout-2 [data]="params.data" [events]="params.events">
    </google-card-layout-2>
  </ion-content>
</ion-content>
