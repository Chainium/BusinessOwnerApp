<ion-content>
  <div>
    <ion-item padding>
      <ion-label floating>Current password</ion-label>
      <ion-input required type="password" [(ngModel)]="model.currentPassword"></ion-input>
    </ion-item>

    <ion-item padding>
      <ion-label floating>New Password</ion-label>
      <ion-input required type="password" [(ngModel)]="model.newPassword"></ion-input>
    </ion-item>

    <ion-item padding>
      <ion-label floating>Confirm password</ion-label>
      <ion-input required type="password" [(ngModel)]="confirmPassword"></ion-input>
    </ion-item>
    <br />
    <button ion-button 
      float-right 
      button-clear-outline
      outline 
      (click)="changePassword()">
      Save
    </button>
  </div>
</ion-content>
