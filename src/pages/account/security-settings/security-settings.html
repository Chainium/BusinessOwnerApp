<!---Settings TAB lauout-1-->
<ion-content>
  <div>
    <ion-item>
      <ion-label>Current password</ion-label>
      <ion-input required type="password" [(ngModel)]="currentPassword"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>New password</ion-label>
      <ion-input required type="password" [(ngModel)]="newPassword"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Current password</ion-label>
      <ion-input required type="password" [(ngModel)]="newPasswordConfirm"></ion-input>
    </ion-item>

    <button ion-button float-right (click)="changePassword()">Save</button>
  </div>
</ion-content>
